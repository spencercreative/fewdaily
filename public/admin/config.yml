backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
publish_mode: editorial_workflow
site_url: https://fewdaily.com
collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    summary: "{{year}}-{{month}}-{{day}}"
    folder: "_posts"
    create: true
    delete: false
    slug: "{{year}}-{{month}}-{{day}}"
    sortable_fields: ['date']
    view_filters:
      - label: "2020"
        field: date
        pattern: '2020'
      - label: "2021"
        field: date
        pattern: '2021'
    fields:
      - label: "Date"
        name: "date"
        widget: "datetime"
        hint: 'Date the post will be published (only one post per day)'
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Excerpt"
        name: "excerpt"
        widget: "string"
        required: false
        hint: 'Post description is automatically generated by headings in the body, this overwrites that display'
      - label: "Body"
        name: "body"
        widget: "markdown"